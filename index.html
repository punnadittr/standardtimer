<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" type="text/css" href="flaticon.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer</title>
</head>

<body>
  <div class="wrapper">
    <header class="title-bar">
      <h1 id="title-text">Standard Timer</h1><i class="flaticon-tomato"></i>
      <h5 id="subtitle-text">-  a functional timer -</h5>
    </header>
    <div class="time-display">
      <h1 class="time-text">25:00</h1>
      <div class="buttons-container">
        <div class="button start"><i class="fas fa-play time-buttons"></i></div>
        <div class="button pause"><i class="fas fa-pause time-buttons"></i></div>
        <div class="button reset"><i class="fas fa-undo-alt time-buttons"></i></div>
      </div>
    </div>
    <!-- Settings -->
    <aside class="aside aside-1">
      <!-- Main time!-->
      <p class="set-custom-time">- Set Timer - </p>
      <input type="range" value="25" min="1" max="50" class="slider"></input>
      <div class="minute-display pomodoro"> (Default: 25 Minutes) </div>
    </aside>
    <aside class="aside aside-2">
      <p class="set-custom-time">- Set Timer - </p>

</aside>
  </div>
  <!-- <footer class="footer">Font generated by <a href="http://www.flaticon.com">flaticon.com</a>.
    <p>Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="001-tomato" href="http://www.freepik.com">Freepik</a></p>
  </footer> -->
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
